<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinophotos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/7d24abc9b5.js" crossorigin="anonymous"></script>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img class="logo_img" src="../images/logo-orinoco.png" alt="logoorinoco" /></a>
        </div>
        <nav class="main_nav">
            <div class="topnav" id="myTopnav">
                <a href="#home" class="active"></a>
                <a href="../index.html">ACCUEIL</a>
                <a href="./contact.html">CONTACT</a>
                <a href="./aprpos.html">A PROPOS</a>
                <a href="javascript:void(0);" class="icon" onclick="menuToggle()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <div class="panier">
                <a href="./panier.html" id="qantityPanier"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>

    </header>

    <div class="slider">
        <h2>Voici tous les éléments dans <br> vore panier ! </h2>
    </div>
    <main>
        <div class="recap-commande">
            <div id="cart">
            </div>
            <div class="total">
                <div class="total_ttc">
                    <div>
                        <p> Total TTC dans votre panier</p>
                    </div>
                    <div id="prixTotal"></div>
                </div>
            </div>
        </div>

        <form action="#" method="POST" id="form">
            <div>
                <h2>Renseigner vos coordonnées</h2>
            </div>
            <div class="mr_mme">
                <input type="radio" id="Mr" name="drone" value="Mr" checked>
                <label for="Mr">Mr</label>

                <input type="radio" id="Mme" name="drone" value="Mme">
                <label for="Mme">Mme</label>
            </div>
            <div class="firstname_lastname">
                <div class="firstname form">
                    <label for="nom">Nom *:</label>
                    <input type="text" id="nom" name="nom" required="required" placeholder="Nom" />
                </div>
                <div class="lastname form">
                    <label for="prenom">Prénom *:</label>
                    <input type="text" id="prenom" name="prenom" required="required" placeholder="Prénom" />
                </div>
            </div>
            <div class="adresse form">
                <label for="adresse">Adresse *:</label>
                <input type="text" id="adresse" name="adresse" required="required" placeholder="Votre adresse" pattern="^[A-Za-z0-9\s]{5,50}$" />
            </div>
            <div class="cpostale_ville">
                <div class="zipcode form">
                    <label for="zipcode">Code postale *</label>
                    <input type="text" id="zipcode" name="text" required="required" placeholder="Code postale" pattern="^[0-9]{5}$" />
                </div>
                <div class="ville form">
                    <label for="ville">Ville *:</label>
                    <input type="text" id="ville" name="text" required="required" placeholder="Ville" pattern="^[a-zA-Z]{1}[a-zA-Z'À-ÿ -]+$" />
                </div>
            </div>
            <div class="mail form">
                <label for="email">E-mail *:</label>
                <input type="email" id="email" name="email" required="required" placeholder="votre mail" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" />
            </div>
            <!--Cart de crédit-->
            <div class="carte">
                <h2 class="title">Carte de crédit</h2>
                <div class="number_name">
                    <div class="firstname form">
                        <label id="card_nam">Numéro de carte*</label>
                        <input type="text" class="form-control" placeholder="Numéro de carte">
                    </div>
                    <div class="lastname form">
                        <label id="card_number" class="form-label">Nom sur la carte*</label>
                        <input type="text" class="form-control" placeholder="Nom sur la carte" aria-label="Last name">
                    </div>
                </div>

                <div class="date_code">
                    <div class="date form">
                        <label id="inputZip" class="form-label">Date d'expération*</label>
                        <input type="text" class="form-control" placeholder="Date d'expération (AA/YY)" aria-label="First name">
                    </div>
                    <div class="code form">
                        <label id="sécurity_code" class="form-label">Code de sécurité*</label>
                        <input type="text" class="form-control" placeholder="Code de sécurité" aria-label="Last name">
                    </div>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Commander" id="envoiFormulaire" />
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
            <div class="logo">
                <h1> <a href="">ORINOCO</a> </h1>
            </div>
            <ul class="social-media">
                <li>
                    <a href=""><i class="fab fa-facebook"></i></a>
                </li>
                <li> <a href=""><i class="fab fa-instagram"></i></a> </li>
                <li> <a href=""><i class="fab fa-twitter"></i></a> </li>
            </ul>
        </div>
        <span>©2021/vahab-zare.com</span>
    </footer>
    <script src="../js/camera.js"></script>
    <script src="../js/panier.js"></script>
</body>

</html>
